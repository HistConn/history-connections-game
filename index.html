<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>History Connections</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>History Connections</h1>
    <p class="subtitle">Find groups of 4 related historical items</p>

    <div class="stats">
      <div class="stat"><div class="stat-value" id="mistakes">0</div><div class="stat-label">Mistakes</div></div>
      <div class="stat"><div class="stat-value" id="groups-found">0</div><div class="stat-label">Groups Found</div></div>
      <div class="stat"><div class="stat-value" id="streak">1</div><div class="stat-label">Daily Streak</div></div>
    </div>

    <div id="message" class="message"></div>
    <div id="solved-groups"></div>
    <div id="grid" class="grid"></div>

    <div class="controls">
      <button id="shuffle" class="btn btn-secondary">Shuffle</button>
      <button id="submit" class="btn btn-primary">Submit</button>
      <button id="deselect" class="btn btn-secondary">Deselect All</button>
    </div>

    <div id="share-section" class="share-section">
      <h3>ðŸŽ‰ Congratulations! ðŸŽ‰</h3>
      <p>You solved today's History Connections!</p>
      <button id="share-btn" class="share-btn">Share Results</button>
    </div>

    <div id="modal-overlay" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h3 id="modal-title" class="modal-title">Game Complete!</h3>
          <button id="modal-close" class="modal-close">Ã—</button>
        </div>
        <div class="modal-content">
          <div id="modal-emoji" class="modal-emoji">ðŸŽ‰</div>
          <div id="modal-message" class="modal-message">Congratulations! You solved today's puzzle!</div>
          <div class="modal-stats">
            <div class="modal-stat-row"><span>Groups Found:</span><span id="modal-groups">4/4</span></div>
            <div class="modal-stat-row"><span>Mistakes:</span><span id="modal-mistakes">2/4</span></div>
          </div>
          <div id="modal-guess-grid" class="modal-guess-grid"></div>
          <button id="modal-share-btn" class="share-btn">Share Results</button>
        </div>
      </div>
    </div>
  </div>

  <script src="puzzles.js"></script>
  <script src="script.js"></script>
</body>
</html>
