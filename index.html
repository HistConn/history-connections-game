<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Connections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #FDF6EC;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #3d3d3d;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(46, 60, 70, 0.15);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
            border: 1px solid #e0d9cf;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #A57336, #8C5A2D, #2E3C46);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            color: #2E3C46;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 15px;
        }

        .stat {
            background: #fdfaf6;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            flex: 1;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .stat:hover {
            transform: translateY(-2px);
            border-color: #A57336;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 4px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .word-card {
            background: #fdfaf6;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.95rem;
            position: relative;
        }

        .word-card:hover {
            transform: translateY(-3px);
            border-color: #A57336;
            box-shadow: 0 8px 20px rgba(165, 115, 54, 0.15);
        }

        .word-card.selected {
            background: #8C5A2D;
            color: white;
            border-color: #A57336;
            transform: translateY(-2px);
        }

        .word-card.correct {
            pointer-events: none;
            transform: none;
        }

        .solved-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto auto;
            gap: 12px;
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
        }

        .solved-group .category-title {
            grid-column: 1 / -1;
            grid-row: 2;
        }

        .difficulty-yellow { background: linear-gradient(135deg, #f1c40f, #f39c12); }
        .difficulty-green { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .difficulty-blue { background: linear-gradient(135deg, #3498db, #2980b9); }
        .difficulty-purple { background: linear-gradient(135deg, #9b59b6, #8e44ad); }

        .solved-group .word-card {
            background: rgba(255,255,255,0.9);
            border: none;
            color: #333;
            pointer-events: none;
            transform: none;
        }

        .category-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: rgba(255,255,255,0.95);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .btn:active {
            transform: translateY(1px);
        }

        .btn-primary {
            background-color: #8C5A2D;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background-color: #A57336;
            box-shadow: 0 8px 20px rgba(140, 90, 45, 0.3);
        }

        .btn-secondary {
            background-color: #2E3C46;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #415663;
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(46, 60, 70, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            position: relative;
            transform: translateY(-50px);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .modal-overlay.show .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
            color: #2E3C46;
        }
        
        /* --- NEW: Styles for the close button container --- */
        .modal-close-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .modal-close-container span {
            font-size: 0.9rem;
            color: #555;
            margin-right: 8px;
            font-weight: 500;
        }

        .modal-close-container:hover span {
            text-decoration: underline;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 0;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .modal-close-container:hover .modal-close {
            background: #f0f0f0;
            color: #333;
        }

        .modal-content {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-message {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-stats {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
        }

        .modal-guess-grid {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
        }

        .modal-guess-square { /* RENAMED from circle for clarity */
            width: 16px;
            height: 16px;
            border-radius: 4px;
            display: inline-block;
        }

        .guess-correct { background: #28a745; }
        .guess-wrong { background: #dc3545; }
        .guess-one-away { background: #ffc107; }

        .modal-stat-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-weight: 600;
        }

        .share-btn {
            background-color: #8C5A2D;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1rem;
        }

        .share-btn:hover {
            transform: translateY(-2px);
            background-color: #A57336;
            box-shadow: 0 8px 20px rgba(140, 90, 45, 0.3);
        }

        .modal-emoji {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .grid {
                gap: 8px;
            }
            .word-card {
                padding: 12px 8px;
                font-size: 0.85rem;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>History Connections</h1>
        <p class="subtitle">Find groups of 4 related historical items</p>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="mistakes">0</div>
                <div class="stat-label">Mistakes</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="groups-found">0</div>
                <div class="stat-label">Groups Found</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streak">1</div>
                <div class="stat-label">Daily Streak</div>
            </div>
        </div>

        <div id="message" class="message"></div>

        <div id="solved-groups"></div>
        
        <div id="grid" class="grid"></div>
        
        <div class="controls">
            <button id="shuffle" class="btn btn-secondary">Shuffle</button>
            <button id="submit" class="btn btn-primary">Submit</button>
            <button id="deselect" class="btn btn-secondary">Deselect All</button>
            <button id="view-results-btn" class="btn btn-primary" style="display: none;">View Results</button>
        </div>

        <div id="modal-overlay" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modal-title" class="modal-title">Game Complete!</h3>
                    <div id="modal-close-container" class="modal-close-container">
                        <span>Back to Puzzle</span>
                        <button id="modal-close" class="modal-close">×</button>
                    </div>
                </div>
                <div class="modal-content">
                    <div id="modal-emoji" class="modal-emoji">🎉</div>
                    <div id="modal-message" class="modal-message">Congratulations! You solved today's puzzle!</div>
                    <div id="modal-guess-grid" class="modal-guess-grid"></div>
                    <button id="modal-share-btn" class="share-btn">Share Results</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const todaysPuzzle = {
            words: [
                'NAPOLEON', 'CAESAR', 'ALEXANDER', 'HANNIBAL',
                'SWORD', 'SPEAR', 'BOW', 'CATAPULT',
                'ROME', 'ATHENS', 'SPARTA', 'TROY',
                'PYRAMID', 'COLOSSEUM', 'PARTHENON', 'STONEHENGE'
            ],
            groups: [
                {
                    category: 'Famous Military Leaders',
                    words: ['NAPOLEON', 'CAESAR', 'ALEXANDER', 'HANNIBAL'],
                    difficulty: 'yellow'
                },
                {
                    category: 'Ancient Weapons',
                    words: ['SWORD', 'SPEAR', 'BOW', 'CATAPULT'],
                    difficulty: 'green'
                },
                {
                    category: 'Ancient Greek Cities',
                    words: ['ROME', 'ATHENS', 'SPARTA', 'TROY'],
                    difficulty: 'blue'
                },
                {
                    category: 'Ancient Monuments',
                    words: ['PYRAMID', 'COLOSSEUM', 'PARTHENON', 'STONEHENGE'],
                    difficulty: 'purple'
                }
            ]
        };

        let gameState = {};

        function saveGameState() {
            const today = new Date().toISOString().split('T')[0];
            const dataToSave = { date: today, state: gameState };
            localStorage.setItem('historyConnectionsState', JSON.stringify(dataToSave));
        }

        function loadAndInitializeGame() {
            const today = new Date().toISOString().split('T')[0];
            const savedDataJSON = localStorage.getItem('historyConnectionsState');
            let savedData;
            if (savedDataJSON) {
                savedData = JSON.parse(savedDataJSON);
            }
            if (savedData && savedData.date === today) {
                gameState = savedData.state;
                reRenderGame();
            } else {
                startNewGame();
            }
        }
        
        function startNewGame() {
            gameState = {
                words: [...todaysPuzzle.words],
                selectedWords: [],
                solvedGroups: [],
                mistakes: 0,
                gameWon: false,
                previousGuesses: [],
                guessHistory: []
            };
            shuffleArray(gameState.words);
            saveGameState();
            reRenderGame();
        }

        function reRenderGame() {
            document.getElementById('solved-groups').innerHTML = '';
            document.getElementById('grid').innerHTML = '';
            gameState.solvedGroups.forEach(group => renderSolvedGroup(group));
            renderGrid();
            updateStats();
            toggleGameControls(gameState.gameWon);
            if (gameState.gameWon) {
                if (gameState.mistakes >= 4) {
                    showModal('😔', 'Game Over', 'Better luck with tomorrow\'s puzzle!');
                } else {
                    showModal('🎉', 'Congratulations!', 'You solved today\'s History Connections puzzle!');
                }
            }
        }

        // --- NEW: Function to show/hide game controls ---
        function toggleGameControls(isGameOver) {
            const shuffleBtn = document.getElementById('shuffle');
            const submitBtn = document.getElementById('submit');
            const deselectBtn = document.getElementById('deselect');
            const viewResultsBtn = document.getElementById('view-results-btn');

            if (isGameOver) {
                shuffleBtn.style.display = 'none';
                submitBtn.style.display = 'none';
                deselectBtn.style.display = 'none';
                viewResultsBtn.style.display = 'block';
            } else {
                shuffleBtn.style.display = 'block';
                submitBtn.style.display = 'block';
                deselectBtn.style.display = 'block';
                viewResultsBtn.style.display = 'none';
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            gameState.words.forEach(word => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card';
                wordCard.textContent = word;
                wordCard.addEventListener('click', () => toggleWord(word));
                if (gameState.selectedWords.includes(word)) {
                    wordCard.classList.add('selected');
                }
                grid.appendChild(wordCard);
            });
        }

        function toggleWord(word) {
            if (gameState.gameWon) return;
            const index = gameState.selectedWords.indexOf(word);
            if (index > -1) {
                gameState.selectedWords.splice(index, 1);
            } else if (gameState.selectedWords.length < 4) {
                gameState.selectedWords.push(word);
            }
            renderGrid();
        }

        function submitGuess() {
            if (gameState.selectedWords.length !== 4 || gameState.gameWon) return;
            const sortedGuess = [...gameState.selectedWords].sort().join(',');
            if (gameState.previousGuesses.includes(sortedGuess)) {
                showMessage('You already tried that combination!', 'error');
                return;
            }
            const correctGroup = todaysPuzzle.groups.find(group => 
                !gameState.solvedGroups.some(sg => sg.category === group.category) &&
                gameState.selectedWords.every(word => group.words.includes(word)) &&
                group.words.every(word => gameState.selectedWords.includes(word))
            );
            if (correctGroup) {
                gameState.guessHistory.push({ type: 'correct' });
                gameState.solvedGroups.push(correctGroup);
                gameState.words = gameState.words.filter(word => !correctGroup.words.includes(word));
                showMessage(`Correct! ${correctGroup.category}`, 'success');
                if (gameState.solvedGroups.length === 4) gameWon();
            } else {
                gameState.previousGuesses.push(sortedGuess);
                const oneAwayGroup = todaysPuzzle.groups.some(group => 
                    gameState.selectedWords.filter(word => group.words.includes(word)).length === 3
                );
                if (oneAwayGroup) {
                    gameState.guessHistory.push({ type: 'one-away' });
                    showMessage('One away! Try again.', 'warning');
                } else {
                    gameState.guessHistory.push({ type: 'wrong' });
                    showMessage('Not quite right. Try again!', 'error');
                }
                gameState.mistakes++;
                if (gameState.mistakes >= 4) gameOver();
            }
            gameState.selectedWords = [];
            saveGameState();
            reRenderGame();
        }

        function renderSolvedGroup(group) {
            const solvedGroupsContainer = document.getElementById('solved-groups');
            const groupDiv = document.createElement('div');
            groupDiv.className = `solved-group difficulty-${group.difficulty}`;
            const orderedWords = group.words.sort((a,b) => todaysPuzzle.words.indexOf(a) - todaysPuzzle.words.indexOf(b));
            orderedWords.forEach(word => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card correct';
                wordCard.textContent = word;
                groupDiv.appendChild(wordCard);
            });
            const title = document.createElement('div');
            title.className = 'category-title';
            title.textContent = group.category;
            groupDiv.appendChild(title);
            solvedGroupsContainer.appendChild(groupDiv);
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }

        function updateStats() {
            document.getElementById('mistakes').textContent = gameState.mistakes;
            document.getElementById('groups-found').textContent = gameState.solvedGroups.length;
        }

        function gameWon() {
            if (gameState.gameWon) return;
            gameState.gameWon = true;
            saveGameState();
            reRenderGame();
        }

        function gameOver() {
            if (gameState.gameWon) return;
            gameState.gameWon = true;
            saveGameState();
            reRenderGame();
        }

        function showModal(emoji, title, message) {
            document.getElementById('modal-emoji').textContent = emoji;
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            renderGuessHistory();
            document.getElementById('modal-overlay').classList.add('show');
        }

        function renderGuessHistory() {
            const guessGrid = document.getElementById('modal-guess-grid');
            guessGrid.innerHTML = '<h4>Your Guesses:</h4>';
            gameState.guessHistory.forEach(guess => {
                const square = document.createElement('div');
                square.className = 'modal-guess-square';
                if (guess.type === 'correct') square.classList.add('guess-correct');
                else if (guess.type === 'one-away') square.classList.add('guess-one-away');
                else square.classList.add('guess-wrong');
                guessGrid.appendChild(square);
            });
        }

        function hideModal() {
            document.getElementById('modal-overlay').classList.remove('show');
        }

        function shuffleWords() {
            if (gameState.gameWon) return;
            shuffleArray(gameState.words);
            renderGrid();
        }

        function deselectAll() {
            if (gameState.gameWon) return;
            gameState.selectedWords = [];
            renderGrid();
        }

        function shareResults() {
            const today = new Date();
            const dateString = today.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            const link = 'https://historyconnections.netlify.app/';

            // --- MODIFIED: Create a grid of guesses ---
            let guessGridText = "";
            gameState.guessHistory.forEach(guess => {
                if (guess.type === 'correct') guessGridText += "🟩";
                else if (guess.type === 'one-away') guessGridText += "🟨";
                else guessGridText += "🟪"; // Using purple for incorrect
            });

            const solvedEmoji = ['🟨', '🟩', '🟦', '🟪'];
            const difficultyOrder = ['yellow', 'green', 'blue', 'purple'];
            let solvedGridText = '';

            const sortedGroups = [...gameState.solvedGroups].sort((a, b) => {
                return difficultyOrder.indexOf(a.difficulty) - difficultyOrder.indexOf(b.difficulty);
            });
            sortedGroups.forEach(group => {
                const difficultyIndex = difficultyOrder.indexOf(group.difficulty);
                solvedGridText += solvedEmoji[difficultyIndex].repeat(4) + '\n';
            });
            
            let result = `History Connections - ${dateString}\nGuesses: ${guessGridText}\n\n${solvedGridText}\nPlay the game:\n${link}`;

            if (navigator.share) {
                navigator.share({ title: 'History Connections Results', text: result });
            } else {
                navigator.clipboard.writeText(result).then(() => {
                    showMessage('Results copied to clipboard!', 'success');
                });
            }
        }

        // Event listeners
        document.getElementById('submit').addEventListener('click', submitGuess);
        document.getElementById('shuffle').addEventListener('click', shuffleWords);
        document.getElementById('deselect').addEventListener('click', deselectAll);
        document.getElementById('modal-share-btn').addEventListener('click', shareResults);
        document.getElementById('modal-close-container').addEventListener('click', hideModal); // MODIFIED
        document.getElementById('view-results-btn').addEventListener('click', () => { // NEW
            if (gameState.mistakes >= 4) {
                showModal('😔', 'Game Over', 'Better luck with tomorrow\'s puzzle!');
            } else {
                showModal('🎉', 'Congratulations!', 'You solved today\'s History Connections puzzle!');
            }
        });
        
        document.getElementById('modal-overlay').addEventListener('click', (e) => {
            if (e.target.id === 'modal-overlay') {
                hideModal();
            }
        });

        loadAndInitializeGame();
    </script>
</body>
</html>
