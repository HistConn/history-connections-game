<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Connections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #f39c12, #e74c3c, #9b59b6, #3498db);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 15px;
        }

        .stat {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            flex: 1;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .stat:hover {
            transform: translateY(-2px);
            border-color: #667eea;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 4px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .word-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .word-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(103, 126, 234, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .word-card:hover::before {
            left: 100%;
        }

        .word-card:hover {
            transform: translateY(-3px);
            border-color: #667eea;
            box-shadow: 0 8px 20px rgba(103, 126, 234, 0.2);
        }

        .word-card.selected {
            background: #667eea;
            color: white;
            border-color: #5a67d8;
            transform: translateY(-2px);
        }

        .word-card.correct {
            pointer-events: none;
            transform: none;
        }

        .solved-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto auto;
            gap: 12px;
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
        }

        .solved-group .category-title {
            grid-column: 1 / -1;
            grid-row: 2;
        }

        .difficulty-yellow { background: linear-gradient(135deg, #f1c40f, #f39c12); }
        .difficulty-green { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .difficulty-blue { background: linear-gradient(135deg, #3498db, #2980b9); }
        .difficulty-purple { background: linear-gradient(135deg, #9b59b6, #8e44ad); }

        .solved-group .word-card {
            background: rgba(255,255,255,0.9);
            border: none;
            color: #333;
            pointer-events: none;
            transform: none;
        }

        .category-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: rgba(255,255,255,0.95);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(103, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #b8dacd;
        }

        .message.warning {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .message.error {
            background: linear-gradient(135deg, #f8d7da, #f1b0b7);
            color: #721c24;
            border: 2px solid #f1b0b7;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            position: relative;
            transform: translateY(-50px);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .modal-overlay.show .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #f0f0f0;
            color: #333;
        }

        .modal-content {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-message {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-stats {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
        }

        .modal-guess-grid {
            margin: 20px 0;
        }

        .modal-guess-row {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin: 6px 0;
        }

        .modal-guess-circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .guess-correct {
            background: #28a745;
        }

        .guess-wrong {
            background: #dc3545;
        }

        .guess-one-away {
            background: #ffc107;
        }

        .modal-stat-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-weight: 600;
        }

        .share-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1rem;
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
        }

        .modal-emoji {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .share-section {
            display: none;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .grid {
                gap: 8px;
            }
            
            .word-card {
                padding: 12px 8px;
                font-size: 0.85rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>History Connections</h1>
        <p class="subtitle">Find groups of 4 related historical items</p>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="mistakes">0</div>
                <div class="stat-label">Mistakes</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="groups-found">0</div>
                <div class="stat-label">Groups Found</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streak">1</div>
                <div class="stat-label">Daily Streak</div>
            </div>
        </div>

        <div id="message" class="message"></div>

        <div id="solved-groups"></div>
        
        <div id="grid" class="grid"></div>
        
        <div class="controls">
            <button id="shuffle" class="btn btn-secondary">Shuffle</button>
            <button id="submit" class="btn btn-primary">Submit</button>
            <button id="deselect" class="btn btn-secondary">Deselect All</button>
        </div>

        <div id="share-section" class="share-section">
            <h3>🎉 Congratulations! 🎉</h3>
            <p>You solved today's History Connections!</p>
            <button id="share-btn" class="share-btn">Share Results</button>
        </div>

        <!-- Modal -->
        <div id="modal-overlay" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modal-title" class="modal-title">Game Complete!</h3>
                    <button id="modal-close" class="modal-close">×</button>
                </div>
                <div class="modal-content">
                    <div id="modal-emoji" class="modal-emoji">🎉</div>
                    <div id="modal-message" class="modal-message">Congratulations! You solved today's puzzle!</div>
                    <div class="modal-stats">
                        <div class="modal-stat-row">
                            <span>Groups Found:</span>
                            <span id="modal-groups">4/4</span>
                        </div>
                        <div class="modal-stat-row">
                            <span>Mistakes:</span>
                            <span id="modal-mistakes">2/4</span>
                        </div>
                    </div>
                    <div id="modal-guess-grid" class="modal-guess-grid"></div>
                    <button id="modal-share-btn" class="share-btn">Share Results</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample puzzle data
        const todaysPuzzle = {
            words: [
                'NAPOLEON', 'CAESAR', 'ALEXANDER', 'HANNIBAL',
                'SWORD', 'SPEAR', 'BOW', 'CATAPULT',
                'ROME', 'ATHENS', 'SPARTA', 'TROY',
                'PYRAMID', 'COLOSSEUM', 'PARTHENON', 'STONEHENGE'
            ],
            groups: [
                {
                    category: 'Famous Military Leaders',
                    words: ['NAPOLEON', 'CAESAR', 'ALEXANDER', 'HANNIBAL'],
                    difficulty: 'yellow'
                },
                {
                    category: 'Ancient Weapons',
                    words: ['SWORD', 'SPEAR', 'BOW', 'CATAPULT'],
                    difficulty: 'green'
                },
                {
                    category: 'Ancient Greek Cities',
                    words: ['ROME', 'ATHENS', 'SPARTA', 'TROY'],
                    difficulty: 'blue'
                },
                {
                    category: 'Ancient Monuments',
                    words: ['PYRAMID', 'COLOSSEUM', 'PARTHENON', 'STONEHENGE'],
                    difficulty: 'purple'
                }
            ]
        };

        let gameState = {
            words: [...todaysPuzzle.words],
            selectedWords: [],
            solvedGroups: [],
            mistakes: 0,
            gameWon: false,
            previousGuesses: [],
            guessHistory: []
        };

        function initGame() {
            shuffleArray(gameState.words);
            renderGrid();
            updateStats();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            gameState.words.forEach(word => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card';
                wordCard.textContent = word;
                wordCard.addEventListener('click', () => toggleWord(word));
                
                if (gameState.selectedWords.includes(word)) {
                    wordCard.classList.add('selected');
                }
                
                grid.appendChild(wordCard);
            });
        }

        function toggleWord(word) {
            if (gameState.gameWon) return;
            
            const index = gameState.selectedWords.indexOf(word);
            if (index > -1) {
                gameState.selectedWords.splice(index, 1);
            } else if (gameState.selectedWords.length < 4) {
                gameState.selectedWords.push(word);
            }
            
            renderGrid();
        }

        function submitGuess() {
            if (gameState.selectedWords.length !== 4 || gameState.gameWon) return;
            
            // Sort selected words to create a normalized guess string for comparison
            const sortedGuess = [...gameState.selectedWords].sort().join(',');
            
            // Check if this exact combination was already guessed
            if (gameState.previousGuesses.includes(sortedGuess)) {
                showMessage('You already tried that combination!', 'error');
                return;
            }
            
            const correctGroup = todaysPuzzle.groups.find(group => 
                gameState.selectedWords.every(word => group.words.includes(word)) &&
                group.words.every(word => gameState.selectedWords.includes(word))
            );
            
            if (correctGroup) {
                // Correct guess
                gameState.guessHistory.push({ type: 'correct', difficulty: correctGroup.difficulty });
                gameState.solvedGroups.push(correctGroup);
                gameState.words = gameState.words.filter(word => !correctGroup.words.includes(word));
                gameState.selectedWords = [];
                
                showMessage(`Correct! ${correctGroup.category}`, 'success');
                renderSolvedGroup(correctGroup);
                renderGrid();
                updateStats();
                
                if (gameState.solvedGroups.length === 4) {
                    gameWon();
                }
            } else {
                // Add this guess to previous guesses
                gameState.previousGuesses.push(sortedGuess);
                
                // Check if they're one away from any correct group
                const oneAwayGroup = todaysPuzzle.groups.find(group => {
                    const matches = gameState.selectedWords.filter(word => group.words.includes(word)).length;
                    return matches === 3;
                });
                
                if (oneAwayGroup) {
                    gameState.guessHistory.push({ type: 'one-away' });
                    showMessage('One away! Try again.', 'warning');
                } else {
                    gameState.guessHistory.push({ type: 'wrong' });
                    showMessage('Not quite right. Try again!', 'error');
                }
                
                // Wrong guess - increment mistakes and clear selection
                gameState.mistakes++;
                gameState.selectedWords = [];
                renderGrid();
                updateStats();
                
                if (gameState.mistakes >= 4) {
                    gameOver();
                }
            }
        }

        function renderSolvedGroup(group) {
            const solvedGroupsContainer = document.getElementById('solved-groups');
            const groupDiv = document.createElement('div');
            groupDiv.className = `solved-group difficulty-${group.difficulty}`;
            
            group.words.forEach(word => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card correct';
                wordCard.textContent = word;
                groupDiv.appendChild(wordCard);
            });
            
            const title = document.createElement('div');
            title.className = 'category-title';
            title.textContent = group.category;
            groupDiv.appendChild(title);
            
            solvedGroupsContainer.appendChild(groupDiv);
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }

        function updateStats() {
            document.getElementById('mistakes').textContent = gameState.mistakes;
            document.getElementById('groups-found').textContent = gameState.solvedGroups.length;
        }

        function gameWon() {
            gameState.gameWon = true;
            showMessage('Congratulations! You solved today\'s puzzle!', 'success');
            
            // Show victory modal after a short delay
            setTimeout(() => {
                showModal('🎉', 'Congratulations!', 'You solved today\'s History Connections puzzle!');
            }, 1500);
        }

        function gameOver() {
            gameState.gameWon = true;
            showMessage('Game Over! Better luck tomorrow!', 'error');
            
            // Get unsolved groups
            const unsolvedGroups = todaysPuzzle.groups.filter(group => 
                !gameState.solvedGroups.some(solved => solved.category === group.category)
            );
            
            // Reveal unsolved groups one by one
            revealUnsolvedGroups(unsolvedGroups, 0);
        }

        function revealUnsolvedGroups(unsolvedGroups, index) {
            if (index >= unsolvedGroups.length) {
                // All groups revealed, show final modal
                setTimeout(() => {
                    showModal('😔', 'Game Over', 'Better luck with tomorrow\'s puzzle!');
                }, 1000);
                return;
            }

            const group = unsolvedGroups[index];
            
            // Remove the group's words from the main grid
            gameState.words = gameState.words.filter(word => !group.words.includes(word));
            
            // Add a reveal message
            showMessage(`${group.category}: ${group.words.join(', ')}`, 'warning');
            
            // Render the solved group with a special reveal animation
            renderSolvedGroupWithAnimation(group, () => {
                // Update the grid to remove revealed words
                renderGrid();
                
                // Move to next group after delay
                setTimeout(() => {
                    revealUnsolvedGroups(unsolvedGroups, index + 1);
                }, 2000);
            });
        }

        function renderSolvedGroupWithAnimation(group, callback) {
            const solvedGroupsContainer = document.getElementById('solved-groups');
            const groupDiv = document.createElement('div');
            groupDiv.className = `solved-group difficulty-${group.difficulty}`;
            groupDiv.style.opacity = '0';
            groupDiv.style.transform = 'translateY(-20px)';
            groupDiv.style.transition = 'all 0.5s ease';
            
            group.words.forEach(word => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card correct';
                wordCard.textContent = word;
                groupDiv.appendChild(wordCard);
            });
            
            const title = document.createElement('div');
            title.className = 'category-title';
            title.textContent = group.category;
            groupDiv.appendChild(title);
            
            solvedGroupsContainer.appendChild(groupDiv);
            
            // Trigger animation
            setTimeout(() => {
                groupDiv.style.opacity = '1';
                groupDiv.style.transform = 'translateY(0)';
                
                // Call callback after animation completes
                setTimeout(callback, 500);
            }, 100);
        }

        function showModal(emoji, title, message) {
            document.getElementById('modal-emoji').textContent = emoji;
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            document.getElementById('modal-groups').textContent = `${gameState.solvedGroups.length}/4`;
            document.getElementById('modal-mistakes').textContent = `${gameState.mistakes}/4`;
            
            // Render guess history
            renderGuessHistory();
            
            const modalOverlay = document.getElementById('modal-overlay');
            modalOverlay.classList.add('show');
        }

        function renderGuessHistory() {
            const guessGrid = document.getElementById('modal-guess-grid');
            guessGrid.innerHTML = '';
            
            gameState.guessHistory.forEach(guess => {
                const row = document.createElement('div');
                row.className = 'modal-guess-row';
                
                // Create 4 circles for each guess
                for (let i = 0; i < 4; i++) {
                    const circle = document.createElement('div');
                    circle.className = 'modal-guess-circle';
                    
                    if (guess.type === 'correct') {
                        circle.classList.add('guess-correct');
                    } else if (guess.type === 'one-away') {
                        circle.classList.add('guess-one-away');
                    } else {
                        circle.classList.add('guess-wrong');
                    }
                    
                    row.appendChild(circle);
                }
                
                guessGrid.appendChild(row);
            });
        }

        function hideModal() {
            const modalOverlay = document.getElementById('modal-overlay');
            modalOverlay.classList.remove('show');
        }

        function shuffleWords() {
            if (gameState.gameWon) return;
            shuffleArray(gameState.words);
            renderGrid();
        }

        function deselectAll() {
            if (gameState.gameWon) return;
            gameState.selectedWords = [];
            renderGrid();
        }

        function shareResults() {
            const emoji = ['🟨', '🟩', '🟦', '🟪'];
            let result = 'History Connections\n';
            
            gameState.solvedGroups.forEach(group => {
                const difficultyIndex = ['yellow', 'green', 'blue', 'purple'].indexOf(group.difficulty);
                result += emoji[difficultyIndex].repeat(4) + '\n';
            });
            
            if (navigator.share) {
                navigator.share({
                    title: 'History Connections',
                    text: result
                });
            } else {
                navigator.clipboard.writeText(result).then(() => {
                    showMessage('Results copied to clipboard!', 'success');
                });
            }
        }

        // Event listeners
        document.getElementById('submit').addEventListener('click', submitGuess);
        document.getElementById('shuffle').addEventListener('click', shuffleWords);
        document.getElementById('deselect').addEventListener('click', deselectAll);
        document.getElementById('share-btn').addEventListener('click', shareResults);
        document.getElementById('modal-share-btn').addEventListener('click', shareResults);
        document.getElementById('modal-close').addEventListener('click', hideModal);
        
        // Close modal when clicking outside
        document.getElementById('modal-overlay').addEventListener('click', (e) => {
            if (e.target.id === 'modal-overlay') {
                hideModal();
            }
        });

        // Initialize game
        initGame();
    </script>
</body>
</html>
