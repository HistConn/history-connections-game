            color: #8C5A2D;

            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            position: relative;
            transform: translateY(-50px);

        .modal-header {

        .modal-close-container span {

        .share-btn {

            border-radius: 25px;
            font-weight: 700;

        .modal-emoji {

            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .game-container {

            h1 {
                font-size: 2rem;
            }
            .grid {

            }
            .word-card {
                padding: 12px 8px;
                font-size: 0.85rem;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>

        function toggleGameControls(isGameOver) {
            const shuffleBtn = document.getElementById('shuffle');

            if (isGameOver) {
                shuffleBtn.style.display = 'none';
                submitBtn.style.display = 'none';
                deselectBtn.style.display = 'none';
                viewResultsBtn.style.display = 'block';
            } else {
                shuffleBtn.style.display = 'block';
                submitBtn.style.display = 'block';
                deselectBtn.style.display = 'block';

            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            gameState.words.forEach(word => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card';
                wordCard.textContent = word;
                wordCard.addEventListener('click', () => toggleWord(word));
                if (gameState.selectedWords.includes(word)) {
                    wordCard.classList.add('selected');
                }
                grid.appendChild(wordCard);
            });
        }

        function toggleWord(word) {
            if (gameState.gameWon) return;
            const index = gameState.selectedWords.indexOf(word);
            if (index > -1) {
                gameState.selectedWords.splice(index, 1);
            } else if (gameState.selectedWords.length < 4) {
                gameState.selectedWords.push(word);
            }
            renderGrid();
        }
