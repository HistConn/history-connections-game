<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>History Connections</title>
  <style>
    /* Add your styles here (identical to your original CSS) */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .word {
      padding: 15px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .selected {
      background-color: #cce5ff;
    }

    .correct {
      background-color: #d4edda;
    }

    .incorrect {
      background-color: #f8d7da;
    }

    .solved-group {
      margin-top: 20px;
    }

    .controls {
      margin: 20px;
    }

    .share-section {
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>History Connections</h1>
  <p>Find the four groups of related historical terms.</p>

  <div id="grid" class="grid"></div>

  <div class="controls">
    <button onclick="submitGroup()">Submit Group</button>
    <button onclick="shuffleWords()">Shuffle</button>
  </div>

  <div id="solved" class="solved-group"></div>

  <div id="result"></div>

  <div id="share-section" class="share-section">
    <h3>🎉 Congratulations! 🎉</h3>
    <p>You solved today's History Connections!</p>
    <button id="share-btn">Share Results</button>
  </div>

  <script>
    const puzzle = {
      words: [
        'NAPOLEON', 'CAESAR', 'ALEXANDER', 'HANNIBAL',
        'SWORD', 'SPEAR', 'BOW', 'CATAPULT',
        'ROME', 'ATHENS', 'SPARTA', 'TROY',
        'PYRAMID', 'COLOSSEUM', 'PARTHENON', 'STONEHENGE'
      ],
      groups: [
        {
          category: 'Famous Military Leaders',
          words: ['NAPOLEON', 'CAESAR', 'ALEXANDER', 'HANNIBAL'],
          difficulty: 'yellow'
        },
        {
          category: 'Ancient Weapons',
          words: ['SWORD', 'SPEAR', 'BOW', 'CATAPULT'],
          difficulty: 'green'
        },
        {
          category: 'Ancient Greek Cities',
          words: ['ROME', 'ATHENS', 'SPARTA', 'TROY'],
          difficulty: 'blue'
        },
        {
          category: 'Ancient Monuments',
          words: ['PYRAMID', 'COLOSSEUM', 'PARTHENON', 'STONEHENGE'],
          difficulty: 'purple'
        }
      ]
    };

    let selected = [];
    let solvedGroups = [];
    let mistakes = 0;

    const grid = document.getElementById('grid');
    const result = document.getElementById('result');
    const solved = document.getElementById('solved');
    const shareSection = document.getElementById('share-section');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function renderGrid() {
      grid.innerHTML = '';
      puzzle.words.forEach(word => {
        const div = document.createElement('div');
        div.className = 'word';
        div.textContent = word;
        if (selected.includes(word)) div.classList.add('selected');
        div.onclick = () => toggleSelect(word);
        grid.appendChild(div);
      });
    }

    function toggleSelect(word) {
      if (selected.includes(word)) {
        selected = selected.filter(w => w !== word);
      } else if (selected.length < 4) {
        selected.push(word);
      }
      renderGrid();
    }

    function submitGroup() {
      if (selected.length !== 4) {
        alert("Please select 4 words.");
        return;
      }

      let match = puzzle.groups.find(group =>
        group.words.every(word => selected.includes(word)) &&
        selected.every(word => group.words.includes(word))
      );

      if (match && !solvedGroups.includes(match.category)) {
        solvedGroups.push(match.category);
        result.innerHTML = `✅ ${match.category}`;
        puzzle.words = puzzle.words.filter(word => !match.words.includes(word));
        selected = [];
        updateSolved();
        renderGrid();
        checkWin();
      } else {
        result.innerHTML = "❌ Incorrect group.";
        mistakes++;
        selected = [];
        renderGrid();
      }
    }

    function updateSolved() {
      solved.innerHTML = solvedGroups.map(cat => `<div>${cat}</div>`).join('');
    }

    function checkWin() {
      if (solvedGroups.length === 4) {
        shareSection.style.display = 'block';
      }
    }

    function shuffleWords() {
      shuffle(puzzle.words);
      renderGrid();
    }

    function shareResults() {
      const emojiMap = {
        yellow: '🟨',
        green: '🟩',
        blue: '🟦',
        purple: '🟪'
      };
      const summary = `History Connections 🧠\nGroups Found: 4/4\nMistakes: ${mistakes}/4\n${puzzle.groups.map(g => emojiMap[g.difficulty]).join('')}\nhttps://historyconnections.netlify.app`;

      if (navigator.share) {
        navigator.share({ title: "History Connections", text: summary });
      } else {
        navigator.clipboard.writeText(summary)
          .then(() => alert("Results copied to clipboard!"))
          .catch(() => alert("Could not copy results"));
      }
    }

    document.getElementById('share-btn').addEventListener('click', shareResults);

    shuffleWords();
  </script>
</body>
</html>
